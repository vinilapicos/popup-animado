    <title>Popup Modal Box</title>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Clique!</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
            </div>
            <header>Confirmar</header>
            <p>Você tem certeza que deseja apagar a foto permanentemente?</p>
            <div class="btns">
                <label for="check">Sim, apague!</label>
                <label for="check">Cancelar</label>
        </div>
    </div>
</body>
